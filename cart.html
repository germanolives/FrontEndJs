<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>cart</title>
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
    </header>
    <main>
        <div id="productos">
            <h2>Productos Disponibles</h2>
            <ul>
                <li>
                    Producto 1 - $10
                    <button class="agregar-carrito" data-id="1" data-nombre="Producto 1" data-precio="10">Agregar al
                        Carrito</button>
                </li>
                <li>
                    Producto 2 - $15
                    <button class="agregar-carrito" data-id="2" data-nombre="Producto 2" data-precio="15">Agregar al
                        Carrito</button>
                </li>
                <li>
                    Producto 3 - $20
                    <button class="agregar-carrito" data-id="3" data-nombre="Producto 3" data-precio="20">Agregar al
                        Carrito</button>
                </li>
            </ul>
        </div>
        <div id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </div>
    </main>
    <footer></footer>
    <script src="./js/cart.js"></script>
</body>
</html>
